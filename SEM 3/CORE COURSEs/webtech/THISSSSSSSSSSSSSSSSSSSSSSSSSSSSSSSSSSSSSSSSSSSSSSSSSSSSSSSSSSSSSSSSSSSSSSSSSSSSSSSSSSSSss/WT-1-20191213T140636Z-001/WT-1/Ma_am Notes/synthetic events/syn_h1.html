<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<input type="button"  id="btn1"/>
	</body>
	<script>
			function synEvent(){
				//var ev=new Event("new message");
				var event=new CustomEvent("display hello",
				{detail: { 
					message: "hello world", 
					time:new Date(),
					}					})
					
			btn1=	document.getElementById("btn1")
				btn1.addEventListener("display hello",test,false);
				btn1.dispatchEvent(event);
				
			
			}
			function test(e){
				console.log("event dispatched")
				alert(e.type)
				console.log(e.detail.message)
				console.log(e.detail.time)
			}
			synEvent();
	</script>	



</html>
