<!DOCTYPE html>
<html>
<head>
<style>
#key {
-webkit-box-shadow: 5px 5px 15px 5px #000000; 
box-shadow: 5px 5px 15px 5px #000000;
height:200px;
width:200px;
font-family: "Courier New", Courier, monospace;
font-size: 37px;
letter-spacing: 2px;
word-spacing: 2px;
color: #000000;
font-weight: normal;
text-decoration: none;
font-style: normal;
font-variant: normal;
text-transform: uppercase;

}
</style>
</head>
<body>
<div></div>
</body>
<script>
document.body.onkeypress=check;
document.body.onkeydown=display;
document.body.onkeyup=destroy;
function destroy(){
console.log(document.getElementById("key"));
document.body.removeChild(document.getElementById("key"));
	//document.body.removeChild(document.getElementById("key"));

}
function display(e){
	if(e.keyCode){
	
		var div=document.createElement("div");
		div.innerHTML="key"
		div.innerHTML=` ${e.code}`
		div.id="key";
		document.body.appendChild(div);
	
	}
	else{
	
		alert("special key")
	}
}
//document.body.onmousemove=check;
//document.addEventListener("click",check,false);
function check(e){
	console.log("press")
	var audio=document.createElement("audio");
	console.log(e.keyCode)
	if(e.keyCode%2==0){
		audio.src="tune1.mp3";
		audio.play();
	}
	else{
		audio.src="tune2.mp3";
		audio.play();
	}
}
</script>

</html>
